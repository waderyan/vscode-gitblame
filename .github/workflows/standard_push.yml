name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node Dependencies
        run: npm ci

      - name: Code quality
        run: npm run lint

      - name: Run tests
        run: npm run test
